<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="First">
        <table mat-table [dataSource]="RecievedInvitations" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="acceptance">
              <th mat-header-cell *matHeaderCellDef> Group Name </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="expenseGroupId">
              <th mat-header-cell *matHeaderCellDef> From </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="invitationProfileId">
              <th mat-header-cell *matHeaderCellDef> Amount Expensed </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="profileId">
              <th mat-header-cell *matHeaderCellDef> Date Sent </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-tab>
    <mat-tab label="Second">
        <table mat-table [dataSource]="SentInvitations" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="acceptance">
              <th mat-header-cell *matHeaderCellDef> Acceptance </th>
              <td mat-cell *matCellDef="let element"> {{element.acceptance}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="expenseGroupId">
              <th mat-header-cell *matHeaderCellDef> ExpenseGroupId </th>
              <td mat-cell *matCellDef="let element"> {{element.expenseGroupId}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="invitationProfileId">
              <th mat-header-cell *matHeaderCellDef> InvitationProfileId </th>
              <td mat-cell *matCellDef="let element"> {{element.invitationProfileId}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="profileId">
              <th mat-header-cell *matHeaderCellDef> ProfileId </th>
              <td mat-cell *matCellDef="let element"> {{element.profileId}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-tab>
  </mat-tab-group>
